<!DOCTYPE html>
<head>
    <title>
        TABLES
    </title>
    <style>
        table{
            border: 3px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>ALEX</td>
            <td>alex@xyz.com</td>
            <td>20</td>
        </tr>
        <tr>
            <td>RAM</td>
            <td>ram@xyz.com</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
