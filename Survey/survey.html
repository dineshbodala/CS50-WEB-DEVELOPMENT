<!DOCTYPE html>
<head>
    <title>
        survey form
    </title>
    <link rel="stylesheet" href="survey.css">
</head>
<body style="background-color: rgb(181, 226, 113);">
    <h1 class="h1"><u style="color: black;">SURVEY FORM</u></h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">1)Enter Your Email</label><br>
          <input type="email" class="form-control" id="inputEmail4" size='150px';><br><br><br><br>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">2)Enter Permanant Address</label><br>
          <input type="text" class="form-control" id="inputAddress" size='150px'><br><br><br><br>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">3)Enter Temporary Address</label><br>
          <input type="text" class="form-control" id="inputAddress2" size='150px'><br><br><br><br>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">4)Enter The City</label><br>
          <input type="text" class="form-control" id="inputCity" size='150px'><br><br><br><br>
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">5)Enter The State</label><br>
            <input type="text" class="form-control" id="inputCity" size='150px'><br><br><br><br>
          </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">6)Enter the Zip</label><br>
          <input type="text" class="form-control" id="inputZip" size='150px'><br><br><br><br>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              All the information provided is correct
            </label>
          </div>
        </div><br><br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" size="50px">Submit</button>
        </div>
      </form>
    
</body>
</html>
